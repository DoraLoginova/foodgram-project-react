[flake8]
ignore =
    D100,
    D101,
    D102,
    D104,
    D105,
    D106,
    N806,
    W503,
    F811,
    I005,
    I001,
    I003,
    I004
exclude = 
    */.history/,
    .history/
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501
